name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      # TODO: This is a workaround. Switch to googleapis/release-please-action after
      #   https://github.com/googleapis/release-please/issues/2280 is fixed.
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      # TODO: remove release-as after first release. Used to set the first
      #   release version, which would default to 1.0.0. Set the version
      #   manually also for 1.0.0.
      # TODO: remove bump-minor-pre-major when in production. It prevents
      #   release-please from bumping the major version on breaking changes.
      - run: |
          npx release-please release-pr \
            --token="${{ secrets.REPO_PAT }}" \
            --repo-url="${{ github.repository }}" \
            --release-as=0.1.0 \
            --bump-minor-pre-major=true \
            --signoff "Francesco Canovai <francesco.canovai@enterprisedb.com>"

